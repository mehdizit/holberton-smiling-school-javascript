
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- HOMEPAGE CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>SmileSchool</title>
</head>
<body>
    <header class="header login d-flex flex-column justify-content-between">
        <!-- NAV -->
        <nav class="navbar container mt-3 navbar-expand-md navbar-light bg-transparent justify-content-center align-items-center">
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="logo d-flex align-items-center justify-content-between navbar-brand mt-1" style="height: 40px; width: 178px;">
                <img src="./images/smile_off.png" alt="logo-smile" style="width: 40px; height: 30px;">
                <img src="./images/logo.png" alt="logo-text" style="width: 120px; height: 40px;">
            </div>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center">
                    <a class="text-white font-weight-bold nav-item nav-link light-link" href="./courses.html">COURSES </a>
                    <a class="text-white font-weight-bold nav-item nav-link light-link" href="./pricing.html">PRICING</a>
                    <a class="text-white font-weight-bold nav-item nav-link light-link" href="./homepage.html">LOGIN</a>
                </div>
            </div>
        </nav>
        <!-- HEADER CONTENT -->
        <section class="content tit d-flex flex-column align-items-center justify-content-around">
            <div class="register mt-5 d-flex align-items-center justify-content-center">
                <h2 class="mr-2 font-weight-bold">« Don’t cry because it’s over.<br><span style="color: #C271FF;">Smile</span> because it happened. »</h2>
        </section>
    </header>
    <main>
        <section class="container-fluid p-5" style="background-color: #C271FF;" id="search-form">
            <div class="row container-fluid d-flex justify-content-around align-items-center text-white">
                <div class="form-group col-md-4 col-sm-12 col-12 border-0" style="background-color: #C271FF; opacity: .5;">
                    <label for="search" class="text-uppercase font-weight-bold">Keywords</label>
                    <input class="form-control rounded-0 text-black" type="search"
                        placeholder="&#x1F50D; Search by keywords" aria-label="Search" id="search">
                </div>
                <div class="form-group col-md-4 col-sm-6 col-12 border-0" style="background-color: #C271FF; opacity: .5;">
                    <label for="topic" class="text-uppercase font-weight-bold">Topic</label>
                    <select class="form-control rounded-0" id="topic">
                    </select>
                </div>
                <div class="form-group col-md-4 col-sm-6 col-12 border-0" style="background-color: #C271FF; opacity: .5;">
                    <label for="sort" class="text-uppercase font-weight-bold">Most Popular</label>
                    <select class="form-control rounded-0" id="sort">
                    </select>
                  </div>
            </div>
        </section>
        <section class="container p-5">
            <div class="videos-content justify-content-center align-items-center d-flex flex-wrap" id="courses">
            </div>
        </section>
    </main>
    <footer class="footer py-5" style="background-color: #071629;">
        <div class="container-lg">
            <div class="footer-content d-flex align-items-center flex-column flex-sm-row mx-auto ml-sm-0">
              <div class="logo d-flex align-items-center py-3 ml-sm-0">
                <a href="#">
                    <img src="./images/smile_off.png" height="30"></a>
                    <img src="./images/logo.png" height="35">
                  </a>
                </div>
                <div class="social d-flex text-white mt-2 my-4 ml-sm-auto">
                    <div class="nav-item"><a href="#" class="nav-link text-white "><img src="./images/Facebook_White.png" alt=""></a></div>
                    <div class="nav-item"><a href="#" class="nav-link text-white "><img src="./images/Twitter_White.png" alt=""></a></div>
                    <div class="nav-item"><a href="#" class="nav-link text-white "><img src="./images/Instagram_White.png" alt=""></a></div>
                </div>
            </div>
            <p class="copyright text-center my-3 text-white-50">©smileschool 2020</p>
        </div>
    </footer>
    <script type="application/javascript">
        window.onload = function() {
            $.ajax({
                url: "https://smileschool-api.hbtn.info/courses",
                type: "GET",
                success: function(response) {
                    // GET TOPICS
                    response.topics.forEach(function(topicItem, topicIndex) {
                        let topicOption = `
                            <option ${topicIndex === 0 ? "selected" : ""}>${topicItem.replace(/\b\w/g, l => l.toUpperCase())}</option>
                        `;
                        $("#topic").append(topicOption);
                    });
                    // GET SORTINGS
                    response.sorts.forEach(function(sortItem, sortIndex) {
                        let sortOption = `
                            <option ${sortIndex === 0 ? "selected" : ""} value="sortItem">${sortItem.replace("_", " ").replace(/\b\w/g, l => l.toUpperCase())}</option>
                        `;
                        $("#sort").append(sortOption);
                    });
                    seachVideos($("#search").val(), $("#topic").val(), $("#sort").val());
                }
            });
            function seachVideos(q, topic, sort) {
                $("#courses").html("");
                $("#courses").append(`
                    <div class="loader" id="loader"></div>
                `)
                $.ajax({
                    url: `https://smileschool-api.hbtn.info/courses?q=${q}&topic=${topic}&sort=${sort}`,
                    success: function(response) {
                        response.courses.forEach(function(quote, index) {
                            $("#loader").remove();
                            let quoteHtml = `
                                <div class="card m-5" style="width: 16rem;">
                                    <div class=" d-flex align-items-center justify-content-center">
                                    <img src="${quote.thumb_url}" alt="" class="card-img-top">
                                    <img src="./images/play.png" alt="" class="position-absolute" style="width: 50px; height: 50px;">
                                    </div>
                                    <div class="card-body">
                                    <h5 class="card-title font-weight-bold text-left">${quote.title}</h5>
                                    <p class="card-text text-muted text-left">${quote['sub-title']}</p>
                                    <div class="d-flex align-items-center">
                                        <div class="mr-3">
                                        <img src="${quote.author_pic_url}" alt="" class="rounded-circle" style="width: 30px; height: 30px;">
                                        </div>
                                        <div class="carousel__user color-pink">
                                        ${quote.author}
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-3 align-items-center">
                                        <img src="./images/star_on.png" alt="" class="star" style="height: 20px; width: 20px;">
                                        <img src="./images/star_on.png" alt="" class="star" style="height: 20px; width: 20px;">
                                        <img src="./images/star_on.png" alt="" class="star" style="height: 20px; width: 20px;">
                                        <img src="./images/star_on.png" alt="" class="star" style="height: 20px; width: 20px;">
                                        <img src="./images/star_off.png" alt="" class="star" style="height: 20px; width: 20px;">
                                        <div class="color-pink carousel-time">${quote.duration}</div>
                                    </div>
                                    </div>
                                </div>
                            `;
                            $(`#courses`).append(quoteHtml)
                        })
                    }
                })
            }
            $("#search-form").change(function() {
                seachVideos($("#search").val(), $("#topic").val(), $("#sort").val());
            });
        }
    </script>
</body>
</html>
